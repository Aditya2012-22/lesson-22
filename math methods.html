<!DOCTYPE html>
<html>
    <head>
        <title>Math Methods</title>
    </head>
    <body>
        <h2>
            JavaScript Math Methods
        </h2>
        <h4>
            Basic Methods
        </h4>
        <script>
            var value = Math.abs( -20.2);
            document.write("Demo test value: " + value + "<br>");
            var value = Math.random();
            document.write("Demo test value: " + value + "<br>");
            var value = Math.ceil(43.4);
            document.write("Demo test value: " + value +  "<br>");
            var value = Math.floor(30.9);
            document.write("Demo test value: " + value + "<br>");
            var value = Math.PI;
            document.write("Demo test value: " + value + "<br>");
            var value = Math.E;
            document.write("Demo test value: " + value + "<br>");
        </script>
    </body>
</html>
